<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Creart Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <img src="images/Creart-logo-1.png" alt="Creart Academy Logo" class="logo">
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Leave us a message below.</p>
        </div>
    </header>
    <main>
        <section id="contact-form">
            <h2>Leave Us a Message</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Creart Beauty Academy. All rights reserved.</p>
    </footer>
</body>
</html>
